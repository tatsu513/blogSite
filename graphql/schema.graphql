type Query {
  getPosts: GetPostsResponse!
  getPost: GetPostResponse!
}

type GetPostsResponse {
  posts: PostsNode!
}

type PostsNode {
  nodes: [Posts!]!
}

type GetPostResponse {
  post: Post!
}

type Posts {
  id: String!
  title: String!
  date: String!
}

type Post {
  id: String!
  title: String!
  content: String!
  date: String!
  featuredImage: FeaturedImageNode!
}

type FeaturedImageNode {
  node: MediaItemUrl!
}

type MediaItemUrl {
  mediaItemUrl: String!
}
