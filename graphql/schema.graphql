type Query {
  # 投稿一覧
  postsPage: postsPageResponse
  # 投稿
  postPage: postPageResponse!
}

# ** WPから返却される値 ** #
type postsPageResponse {
  posts: PostsNode
}
type PostsNode {
  nodes: [GotPost!]!
}

# ** 投稿 ** #
type postPageResponse {
  post: GotPost!
}

# ** WPから取得した投稿データ ** #
type GotPost {
  # 投稿ID
  id: ID!
  # 投稿タイトル
  title: String!
  # 本文
  content: String!
  # 最終更新日
  date: String!
  # カテゴリ
  categories: Categories!
  # アイキャッチイメージURL
  featuredImage: FeaturedImageNode!
}
type Categories {
  nodes: [CategoriesNode!]!
}
type CategoriesNode {
  name: String
}
type FeaturedImageNode {
  node: MediaItemUrl!
}
type MediaItemUrl {
  mediaItemUrl: String!
}

# ** Frontend用の投稿データ ** #
type Post {
  # 投稿ID
  id: ID!
  # 投稿タイトル
  title: String!
  # 本文
  content: String!
  # 最終更新日
  date: String!
  # カテゴリ
  category: String!
  # アイキャッチイメージURL
  mediaItemUrl: String!
}
