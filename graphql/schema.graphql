type Query {
  # 投稿一覧
  getPosts: GetPostsResponse!
  # 投稿
  getPost: GetPostResponse!
}

# ** 投稿一覧 ** #
type GetPostsResponse {
  posts: PostsNode!
}
type PostsNode {
  nodes: [GotPost!]!
}
type GetPostResponse {
  post: GotPost!
}

# ** WPする取得した値 ** #
type GotPost {
  # 投稿ID
  id: ID!
  # 投稿タイトル
  title: String!
  # 本文
  content: String!
  # 最終更新日
  date: String!
  # カテゴリ
  categories: Categories!
  # アイキャッチイメージURL
  featuredImage: FeaturedImageNode!
}
type Categories {
  nodes: [CategoriesNode!]!
}
type CategoriesNode {
  name: String
}
type FeaturedImageNode {
  node: MediaItemUrl!
}
type MediaItemUrl {
  mediaItemUrl: String!
}

# ** 投稿 ** #
type Post {
  # 投稿ID
  id: ID!
  # 投稿タイトル
  title: String!
  # 本文
  content: String!
  # 最終更新日
  date: String!
  # カテゴリ
  category: String!
  # アイキャッチイメージURL
  mediaItemUrl: String!
}
